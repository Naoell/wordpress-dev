version: '3.1'

services:

  wordpress:
    image: wordpress:4.9.4
    restart: always
    volumes:
      - ./wp-content:/var/www/html/wp-content
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: 4dhWlbHg0Jlp
      WORDPRESS_DEBUG: "true"

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 4dhWlbHg0Jlp